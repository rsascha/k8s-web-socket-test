apiVersion: apps/v1
kind: Deployment
metadata:
    name: subscriber
    labels:
        app: subscriber
spec:
    replicas: 3
    selector:
        matchLabels:
            app: subscriber
    template:
        metadata:
            labels:
                app: subscriber
        spec:
            containers:
                - name: subscriber
                  ports:
                      - containerPort: 80
